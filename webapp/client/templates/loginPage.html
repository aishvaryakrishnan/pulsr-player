<template name="loginPage">
  {{#if isPhone}}
    <!-- no video -->
  {{else}}
    <video autoplay loop id="background-video" class="background-video">
      <source src="/pulsr_background.mp4" type="video/mp4">
    </video>
  {{/if}}
  <div id="login-screen">
    <div id="login-box">
      <h1>Pulsr</h1>
      <h2>Sign in to experience the pulse</h2>
      <form class="login-form">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login with email"></p>
      </form>
      <div id="fb-login-button">
        <img src="/fb-login.png" />
      </div>
    </div>
  </div>
</template>
