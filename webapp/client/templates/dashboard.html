<template name="dashboard">

  {{print "dashboard this:"}}
	{{print this}}

  {{print "isPHone::"}}
  {{print isPhone}}

  {{#if isPhone}}
    phone
  {{else}}
    <video autoplay loop id="background-video" class="background-video">
      <source src="/dashboard_background.mp4" type="video/mp4">
    </video>
  {{/if}}

	<h1 id="dashboard_header">Pulsr</h1>
	{{> logoutBox}}

	<div id="room_container">
		{{#each rooms}}
			{{> roomIcon}}
		{{/each}}
		{{> addView}}
	</div>

</template>

<template name="roomIcon">
	<div class="outer_box">
		<a class="room_box" href="{{ pathFor 'room' roomName=this.name }}">
			<p class="room_text">{{name}}</p>
		</a>
	</div>
</template>

<template name="addView">
	<div class="outer_box">
		<a class="room_box" href="#">
			{{#if hasClicked}}
				<div class="room-box-edit">
					<input type="text" id="new_room_name" placeholder="Name" focus=true/>
				</div>
			{{else}}
				<p id="add_icon" class="room_text">+</p>
			{{/if}}
		</a>
	</div>
</template>

<template name="logoutBox">
	<div id="logout-box">
		<img width="50" height="50" src="{{currentUser.profile.profilePicture}}" />
		<span id="logout-link">Log out</span> <span>({{currentUser.profile.firstName}} {{currentUser.profile.lastName}})</span> 
	</div>
</template>
