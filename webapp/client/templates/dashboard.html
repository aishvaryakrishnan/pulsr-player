<template name="dashboard">

	{{print "dashboard this:"}}
	{{print this}}

	<h1 id="dashboard_header">Pulsr</h1>

	{{!-- <div id="search_field">
		<input type="text" name="room_search" id="room_search"><br>
	</div> --}}

	<div id="room_container">
		{{#each rooms}}
			{{> roomIcon}}
		{{/each}}
		{{> addView}}
	</div>
</template>

<template name="roomIcon">
	<div class="outer_box">
		<a class="room_box" href="{{ pathFor 'room' roomName=this.name }}">
			<p class="room_text">{{name}}</p>
		</a>
	</div>
</template>

<template name="addView">
	<div class="outer_box">
		<a class="room_box" href="#">
			{{#if hasClicked}}
				<form id="add_room">
					<input type="text" name="new_room_name" id="new_room_name" placeholder="New Room Name"><br>
					<input type="submit">
				</form>
			{{else}}
				<p id="add_icon" class="room_text">+</p>
			{{/if}}
		</a>
	</div>
</template>
